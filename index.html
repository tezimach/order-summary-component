<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/3db4f8ef-f848-462a-b38c-c0ea92c1a291/favicon-32x32.png?v=1655897787776"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="order_summary_card">
      <img
        src="https://cdn.glitch.global/3db4f8ef-f848-462a-b38c-c0ea92c1a291/illustration-hero.svg?v=1655896184118"
        alt="Photo of hero"
      />
      <h1>Order Summary</h1>
      <p class="main_paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price_container">
        <div class="flex_container">
          <img
            src="https://cdn.glitch.global/3db4f8ef-f848-462a-b38c-c0ea92c1a291/icon-music.svg?v=1655896548177"
            alt="music icon"
          />
          <div class="anual_plan_container">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <button class="change">Change</button>
      </div>
      <button class="proceed"> Proceed to Payment </button>
      <button class="cancel"> Cancel Order </button>
    </div>
  </body>
</html>
